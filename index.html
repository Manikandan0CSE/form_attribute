<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <form action="sample.html">
    <!-- The value Attribute -->
<label for="fname">User Name:</label>
<input type="text" id="fname" name="fname" value="mani"><br><br>

<!-- The readonly Attribute -->
 <label for="mail">Email:</label>
 <input type="text" id="mail" name="mail" value="fun" readonly><br><br>
 <!-- The disabled Attribute -->
<label for="pass">Password:</label>
<input type="text" id="pass" name="pass" value="password" disabled><br><br>
<!-- The size Attribute -->
 <label for="lname">Last name:</label>
 <input type="text" id="lname" name="lname" size="10cm"><br><br>
 <!-- The maxlength Attribute -->
 <label for="pin">PIN:</label><br>
 <input type="text" id="pin" name="pin" maxlength="6" size="4"> <br><br>
 <!-- The min and max Attributes -->
 <label for="datemax">Enter a date before 1980-01-01:</label>
 <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
 <label for="datemin">Enter a date after 2000-01-01:</label>
 <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
 <label for="quantity">Quantity (between 1 and 5):</label>
 <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
 <!-- The multiple Attribute type is file -->
 <label for="selectfile">Select a File:</label>
 <input type="file" id="select" name="select" multiple><br><br>
 <!-- The pattern Attribute -->
<label for="country_code">Country code:</label>
<input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
  <!-- The placeholder Attribute -->
<label for="phone">Enter a phone number:</label>
<input type="tel" id="phone" name="phone"placeholder="123-45-678"> <br><br>
<!-- The required Attribute -->
<label for="question">Any Question:</label>
<input type="text" id="message" name="message" required><br><br>
<!-- The step Attribute -->
 <label for="point">Point:</label>
 <input type="number" id="point" name="point" step="3"><br><br>

 <!-- The autofocus Attribute -->

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" autofocus><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <!-- The list Attribute -->
    <input list="browsers">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br>
    <!-- The autocomplete Attribute -->
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="off"><br><br>
    <input type="email" id="email" name="email" ><br><br>
<input type="submit" value="submit">
</form>                                                             
</body>
</html>
