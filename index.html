<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <!-- The value Attribute -->
<label for="fname">User Name:</label>
<input type="text" id="fname" name="fname" value="mani"><br>

<!-- The readonly Attribute -->
 <label for="mail">Email:</label>
 <input type="text" id="mail" name="mail" value="fun" readonly><br>
 <!-- The disabled Attribute -->
<label for="pass">Password:</label>
<input type="text" id="pass" name="pass" value="password" disabled><br>
<!-- The size Attribute -->
 <label for="lname">Last name:</label>
</body>
</html>
